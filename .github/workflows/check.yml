name: check
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  run-tests:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: npm
      - run: npm ci
      - run: yarn test
